  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("Backround.webp") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }


    /* --- Fenêtre sombre et translucide --- */
    .window.dark {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
      backdrop-filter: blur(8px); /* effet de flou Windows 7 */
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .window.dark .title-bar {
      background: linear-gradient(rgba(80, 80, 80, 0.8), rgba(30, 30, 30, 0.8));
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px 8px 0 0;
      text-shadow: none;
    }

    .window.dark .title-bar-text {
      color: #fff;
      text-shadow: none;
    }

    .window.dark .window-body {
      background: rgba(35, 35, 35, 0.6);
      border-radius: 0 0 8px 8px;
      color: #fff;
      padding: 20px;
    }

    h2, p {
      color: #fff;
    }

    /* Bouton style Windows 7 */
    .win7-button {
      font-family: "Segoe UI", sans-serif;
      font-size: 14px;
      padding: 6px 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
      box-shadow: inset 0 1px 0 #fff;
      color: #000;
      cursor: pointer;
      transition: 0.15s;
    }

    .win7-button:hover {
      background: linear-gradient(to bottom, #e4e4e4, #c8c8c8);
    }

    .win7-button:active {
      background: linear-gradient(to bottom, #c8c8c8, #e4e4e4);
    }
  </style>
</head>
